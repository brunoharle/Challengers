<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="left-box">
      <img src="./images/logo.svg" alt="logo" class="img-logo">
      <h1>We're <b>coming soon</b></h1>
      <span>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </span>
    <form class="email-field">
        <div class="input-container">
          <input type="text" placeholder="Email Adress" id="email" class="input-email">
          <img src="./images/icon-error.svg" alt="icon-error" class="icon-error" id="icon-error">
          <button class="btn-submit" id="btn-submit" type="submit"><img src="./images/icon-arrow.svg" alt="button"></button>
        </div>
        <label class="error" id="email-error"></label>
      </div>
    </form>

    <div class="right-box">
      <img src="./images/hero-desktop.jpg" alt="image">
    </div>
  </div>
  
  <script src="index.js"></script>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
