<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet"/>

  <script src="age-calculator.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="flex-container">
    <div class="card">
      <form onsubmit="calculateAge(); return false;">
        <div class="inputs-container">
          <div class="input-element" id="day-input-element">
            <label for="day" id="label-day">DAY</label>
            <input type="number" placeholder="DD" id="day" class="date">
            <label class="error" id="day-error"></label>
          </div>

          <div class="input-element" id="month-input-element">
            <label for="month" id="label-month">MONTH</label>
            <input type="number" placeholder="MM" id="month" class="date">
            <label class="error" id="month-error"></label>
          </div>

          <div class="input-element" id="year-input-element">
            <label for="year" id="label-year">YEAR</label>
            <input type="number" placeholder="YYYY" id="year" class="date">
            <label class="error" id="year-error"></label>
          </div>
        </div>

        <div class="button-container">
          <hr>
          <div>
            <button type="submit">
              <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" class="button-submit">
            </button>
          </div>
        </div>

      </form>

      <h1 class="calc-result">
        <span id="age-years">-- </span>years
        <br>
        <span id="age-months">-- </span>months
        <br>
        <span id="age-days">-- </span>days
      </h1>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bruno Harle</a>.
  </div>
</body>
</html>
